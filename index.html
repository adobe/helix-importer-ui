<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8" />
    <title>AEM Importer</title>
    <link rel="icon" type="image/svg+xml" href="./favicon.svg">
    <link rel="stylesheet" href="./css/styles.css" />

    <script type="importmap">
        {
          "imports": {
            "preact": "https://esm.sh/preact@10.23.1",
            "preact/": "https://esm.sh/preact@10.23.1/",
            "@preact/signals": "https://esm.sh/@preact/signals@1.3.0?external=preact",
            "htm/preact": "https://esm.sh/htm@3.1.1/preact?external=preact"
          }
        }
    </script>
    <script src="./js/dist/spectrum-web-components.js" async></script>
    <script src="./js/shell.ui.js" type="module"></script>
</head>

<body class="parent loading">
    <sp-theme color="dark" scale="medium">
        <!-- TOP NAV CONTENT -->
        <sp-top-nav>
            <header>
                <a href="#">
                    <i>

                            <rect height="234" rx="42.5" width="240" fill="#fff"/>
                            <path d="M186.617 175.95h-28.506a6.243 6.243 0 0 1-5.847-3.769l-30.947-72.359a1.364 1.364 0 0 0-2.611-.034L99.42 145.731a1.635 1.635 0 0 0 1.506 2.269h21.2a3.27 3.27 0 0 1 3.01 1.994l9.281 20.655a3.812 3.812 0 0 1-3.507 5.301H53.734a3.518 3.518 0 0 1-3.213-4.904l49.09-116.902A6.639 6.639 0 0 1 105.843 50h28.314a6.628 6.628 0 0 1 6.232 4.144l49.43 116.902a3.517 3.517 0 0 1-3.202 4.904z" data-name="256" fill="#fa0f00"/>

            <div>
                <sp-action-group size="m">
                    <sp-action-button id="toggle-theme" label="Toggle theme" quiet>
                        <sp-icon-contrast slot="icon"></sp-icon-contrast>
                    </sp-action-button>
                </sp-action-group>
                <div id="authentication-container"></div>
                <sp-contextual-help variant="help">
                    <h2 slot="heading">AEM Importer</h2>
                    <p>
                        The AEM Importer offers a set of tools to support you with rapidly importing website content.
                    </p>
                    <sp-link slot="link" href="https://www.aem.live/developer/importer#the-aem-importer" target="_blank">
                        Learn more about importing content
                    </sp-link>
                </sp-contextual-help>
            </div>
        </sp-top-nav>
        <div class="main-content">
            <!-- SIDEBAR CONTENT -->
            <aside>
                <nav>
                    <sp-sidenav value="import.html" variant="multilevel">
                        <sp-sidenav-item alue="import" label="Import" expanded>
                            <sp-sidenav-item value="import.html" label="Workbench" selected></sp-sidenav-item>
                            <sp-sidenav-item value="import-bulk.html" label="Bulk"></sp-sidenav-item>
                        </sp-sidenav-item>
                        <sp-sidenav-item value="crawl.html" label="Crawl"></sp-sidenav-item>
                        <sp-sidenav-item value="inspect.html" label="Eyedropper"></sp-sidenav-item>
                    </sp-sidenav>
                </nav>
                <footer>
                    <a class="footer" href="https://github.com/adobe/helix-importer-ui" target="_blank" title="GitHub repository">

            <main>

    </sp-theme>
    <script src="./js/swc_loader.js" type="module"></script>
</body>

</html>
